<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        section {
            padding: 50px 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #1a73e8;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <section>
        <h2>About This Page</h2>
        <p>This webpage is hosted on GitHub Pages and serves as a portfolio and repository showcase. I am excited to share my work and ideas here!</p>
    </section>

    <section>
        <h2>GitHub Repository</h2>
        <p>Check out the repository for this website:</p>
        <a href="https://github.com/Vaibhavi1601/Vaibhavi1601_2.github" target="_blank">
            <button>View Repository</button>
        </a>
    </section>

    <footer>
        <p>&copy; 2025 My GitHub Page | Designed by Me</p>
    </footer>
</body>
</html>
